<button class="sub">
    SUBSCRIBE
</button>

<button class="join">
    Join
</button>

<button class="tweet">
    Tweet
</button>

<style>
    .sub{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15;
    }

    .sub:active{
        opacity: 0.2;
    }

    .sub:hover{
        opacity: 0.5;
    }

    .join{
        background-color: white;
        border-style: solid;
        border-width: 1px;
        color: rgb(41,118,211);
        height: 36px;
        width: 71px;
        border-radius: 18px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .join:active{
        opacity: 0.7;
    }

    .tweet{
        background-color: rgb(2,158,255);
        color: white;
        border: none;
        height: 36px;
        width: 75px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }

</style>
